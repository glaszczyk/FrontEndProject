<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Front-end test project</title>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500|PT+Serif:400,400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="questions-main">
		<div class="questions-main__container">

			<div class="single-question">
				<div class="single-question__title-bar">
					<div class="title-bar">
						<div class="title-bar__photo"></div>
						<div class="title-bar__title-container">
							<h3 class="title-bar__author"><span class="title-bar__author-name">Eva</span> is asking</h3>
							<h3 class="title-bar__title">Will insulin make my patient gain weight?</h3>
						</div>
					</div>	
				</div>
				<div class="single-question__bottom-bar">
					<div class="single-question__status">
						<div class="status">
							<hr class="status__separator">
							<h4 class="status__info">Asked</h4>
						</div>
					</div>
					<div class="single-question__activity">
						<div class="activity">
							<div class="activity__number">3</div>
							<div class="activity__more">more<br>activities</div>
							<div class="activity__dot"></div>
						</div>
					</div>
					<div class="single-question__profile">
						<div class="profile">
							<div class="profile__photo"></div>
							<hr class="profile__separator">
							<h4 class="profile__status">Commented</h4>
							<div class="profile__dot"></div>
						</div>
					</div>		
					<div class="single-question__profile">
						<div class="profile">
							<div class="profile__photo"></div>
							<hr class="profile__separator">
							<h4 class="profile__status">Commented</h4>
							<div class="profile__dot"></div>
						</div>
					</div>		
					<div class="single-question__profile">
						<div class="profile">
							<div class="profile__photo"></div>
							<hr class="profile__separator">
							<h4 class="profile__status">Commented</h4>
							<div class="profile__dot"></div>
						</div>
					</div>
					<div class="single-question__profile">		
						<div class="profile">
							<div class="profile__photo"></div>
							<hr class="profile__separator--highlight">
							<h4 class="profile__status">Answered</h4>
							<div class="profile__dot--highlight"></div>
						</div>
					</div>
					<div class="single-question__info-panel">
						<div class="info-panel">
							<p class="info-panel__description"><span class="info-panel__number">1</span> related discussion</p>
							<p class="info-panel__description"><span class="info-panel__number">6</span> peers involved</p>
							<p class="info-panel__description"><span class="info-panel__number">3</span> conversations</p>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
